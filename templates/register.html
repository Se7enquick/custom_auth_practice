{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        h2{
            text-align: center;
        }
        .register_form{
            margin: auto;
            text-align: center;
            width: 40%;

        }
    </style>
</head>
<body>
    {% block content %}
        <h2>Register</h2>
        <div class="register_form">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    {% endblock %}
</body>
</html>
